---
- name: Configure application server
  hosts: all
  become: yes

  vars:
    # DÃ©finir les variables pour le projet GCP, la localisation et le repository
    gcp_project: "your-google-cloud-project-id"  # Remplacez par votre ID de projet Google Cloud
    location: "europe-west9"  # La localisation de votre Artifact Registry
    repository: "app-repo"  # Le nom de votre repository dans Artifact Registry

  roles:
    - ops_agent

  tasks:
    - name: Create app directory
      file:
        path: /opt/app
        state: directory
        mode: '0755'

    - name: Download application archive from Artifact Registry
      shell: >
        gcloud artifacts files download
        app.tar.gz
        --project={{ gcp_project }}
        --location={{ location }}
        --repository={{ repository }}
        --path=/tmp/
        -vvv
      args:
        creates: /tmp/app.tar.gz

    - name: Extract application
      unarchive:
        src: /tmp/app.tar.gz
        dest: /opt/app
        remote_src: yes

    - name: Set permissions
      file:
        path: /opt/app
        state: directory
        recurse: yes
        mode: '0755'

    - name: Create systemd service
      template:
        src: templates/app.service.j2  # Assurez-vous que le fichier de template existe
        dest: /etc/systemd/system/app.service
        mode: '0644'
      notify: restart app

  handlers:
    - name: restart app
      systemd:
        name: app
        state: restarted
        daemon_reload: yes
